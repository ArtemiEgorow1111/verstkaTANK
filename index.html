<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторусь</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container header__container">
                <!-- Логотип -->
                <a href="#" class="logo header__logo">
                    <img src="images/logo.svg" alt="Логотип автомобиля TANK" class="logo__img">
                </a>
                <!-- Остальное содержимое шапки -->
                <div class="header__content">
                    <!-- Верхняя часть шапки -->
                    <div class="header__top">
                        <div class="location">Ярославское шоссе, владение 2 В, строение 3 (МКАД, 95 км)</div>
                        <ul class="services">
                            <li class="services__item services__service">
                                <a href="#" class="services__link">Записаться на сервис</a>
                            </li>
                            <li class="services__item services__test-drive">
                                <a href="#" class="services__link">Тест-драйв</a>
                            </li>
                        </ul>
                    </div>
                    <!-- Нижняя часть шапки -->
                    <div class="header__bottom">
                        <div class="title-block">
                            <h1 class="title header__title">АВТОРУСЬ TANK</h1>
                            <span class="subtitle">Официальный дилер</span>
                        </div>
                        <div class="contacts header__contacts">
                            <div class="phone-wrap">
                                <a href="tel:+79999999999" class="phone">+7 (999) 999-99-99</a>
                                <div class="phone-wrap__info">Мы на связи</div>
                            </div>
                            <button class="btn btn--size--small btn--call-me">
                                <span>Заказать звонок</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section class="welcome">
            <div class="container welcome__container">
                <div class="welcome__content">
                    <div class="welcome__title-wrap">
                        <div class="welcome__supertitle">Улучшим любые условия</div>
                        <h2 class="welcome__title">TANK 500</h2>
                        <div class="welcome__subtitle">Осталось всего 5 автомобилей!</div>
                    </div>
                    <button class="btn btn--size--high">Получить предложение</button>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
